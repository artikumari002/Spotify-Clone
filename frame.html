<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./frame.css">
</head>
<body>
    <div class="browser all">
        <header>
            <h2>Popular Artists</h2>
        </header>
        <div class="all-artist">
            <a href="./Frame/Pritam-Frame/pritam.html"target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="./img/img1.jpeg" alt="Pritam">
                        <div class="name-artist">
                            <span class="artists-name">Pritam</span><br>
                        </div>
                    </div>
                </div>
            </a>
       
            <a href=""target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="img/img2.jpeg" alt="Jass Manak img">
                        <div class="name-artist">
                            <span class="artists-name">Jass Manak</span><br>
                        </div>
                    </div>
                </div>
            </a>
       
            <a href=""target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="img/img3.jpeg" alt="Armaan Malik">
                        <div class="name-artist">
                            <span class="artists-name">Armaan Malik</span><br>
                        </div>
                    </div>
                </div>
            </a>
      
            <a href=""target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="img/img4.jpeg" alt="Arijit Singh">
                        <div class="name-artist">
                            <span class="artists-name">Arijit Singh</span><br>
                        </div>
                    </div>
                </div>
            </a>
        
            <a href=""target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="img/img5.jpeg" alt="Nikk">
                        <div class="name-artist">
                            <span class="artists-name">Nikk</span><br>
                        </div>
                    </div>
                </div>
            </a>
        
            <a href=""target="song-frame">
                <div class="item">
                    <div class="artist-item">
                        <img src="img/img6.jpeg" alt="Akhil">
                        <div class="name-artist">
                            <span class="artists-name">Akhil</span><br>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <section class="mixes-section">
            <h2>Mixes For You</h2>
            <div class="mixes-grid">
                <div class="mix-card">
                    <img src="img/night love song.jpg" alt="Love Songs">
                    <p>Love Songs</p>
                </div>
                <div class="mix-card">
                    <img src="img/Bollywood-Mashup-Song.jpg" alt="Bollywood-Songs">
                    <p>Bollywood-Songs</p>
                </div>
                <div class="mix-card">
                    <img src="img/sad lofi song.jpg" alt="sad lofi songs">
                    <p>sad songs</p>
                </div>
                <div class="mix-card">
                    <img src="img/Punjabi-Mashup-Song.jpg" alt="Punjabi Songs">
                    <p>Punjabi Songs</p>
                </div>
                <div class="mix-card">
                    <img src="./img/Bhojpuri Song.jpg" alt="Bhojpuri Songs">
                    <p>Bhojpuri Songs</p>
                </div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
